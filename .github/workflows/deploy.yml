name: ðŸš€ Build, Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    name: ðŸ—ï¸ Build, âœ… Test & ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "::group::ðŸ“¦ Installing npm packages"
          npm ci
          echo "::endgroup::"

      - name: ðŸ” Create environment file
        run: |
          echo "::group::ðŸ” Setting up environment variables"
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_LOG_LEVEL=error" >> .env
          echo "âœ… Environment configured"
          echo "::endgroup::"

      - name: ðŸ” Type checking
        run: |
          echo "::group::ðŸ” Running TypeScript compiler"
          npm run lint
          echo "âœ… Type checking passed"
          echo "::endgroup::"

      - name: ðŸ—ï¸ Build project
        run: |
          echo "::group::ðŸ—ï¸ Building production bundle"
          npm run build
          echo "âœ… Build completed successfully"
          echo "::endgroup::"

      - name: âœ… Run tests
        run: |
          echo "::group::âœ… Running test suite"
          npm run test:run
          echo "âœ… All tests passed"
          echo "::endgroup::"

      - name: ðŸ“Š Build summary
        run: |
          echo "### ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build artifacts:**" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ | tail -n +2 | awk '{print "- `" $9 "` (" $5 ")"}' >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: ðŸŽ‰ Deployment summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "### ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Firebase Hosting" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Project: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
